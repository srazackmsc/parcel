<div class="row">
    <div class="card col-md-8 mt-4 m-auto p-0">
        <div class="card-header text-center fw-bold fs-3">Registration Form for Online Exam</div>
        <div class="card-body p-5 pt-3 position-relative">
            <section>
                <div class="row">
                    <div class="col-md-10 m-auto">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">Select Online Exam Category :</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <select name="exam_categories" class="form-select" [(ngModel)]="registrationForm.exam_type" (change)="mapExamDetails($event)">
                                <option value="">-- Select Online Exam Type --</option>
                                @for(exam of exams; track exam.id){
                                    <option [value]="exam.val">{{exam.text}}</option>
                                }
                                <!-- <option value=""></option> -->
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            @if(registrationForm.exam_type != ""){
            <section>
                <hr/>
            <p class="position-absolute mandatory">All fields are mandatory</p>
            <form>
                <div class="row">
                    <div class="col-md-6 mt-3">
                        <input type="text" required autocomplete="off" name="fname" class="form-control"
                            placeholder="Please enter first name" [(ngModel)]="registrationForm.fname"
                            (input)="onInput($event)" />
                    </div>
                    <div class="col-md-6 mt-3">
                        <input type="text" required autocomplete="off" name="lname" class="form-control"
                            placeholder="Please enter last name" [(ngModel)]="registrationForm.lname"
                            (input)="onInput($event)" />
                    </div>
                    <div class="col-md-12 mt-3">
                        <input type="email" required autocomplete="off" name="email" class="form-control"
                            placeholder="Please enter email id" [(ngModel)]="registrationForm.email" />
                    </div>
                    <div class="col-md-6 mt-3">
                        <input type="text" required autocomplete="off" name="mobileno" class="form-control"
                            [(ngModel)]="registrationForm.mobileno" placeholder="Please enter mobile no" maxlength="10"
                            (input)="onNumber($event)" />
                    </div>
                    <div class="col-md-6 mt-3">
                        <input type="date" required autocomplete="off" name="dob" class="form-control"
                            placeholder="Please enter DOB" [(ngModel)]="registrationForm.dob" />
                    </div>
                    <div class="col-md-12 mt-3">
                        <label class="form-check-label d-block fw-bold">Gender :</label>
                        <!-- <div class="row"> -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male"
                                [(ngModel)]="registrationForm.gender" />
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female"
                                [(ngModel)]="registrationForm.gender" />
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <!-- </div> -->
                    </div>
                    <div class="col-md-6 mt-3">
                        <input type="text" required autocomplete="off" name="username" class="form-control"
                            placeholder="Please enter Username" [(ngModel)]="registrationForm.username" />
                    </div>
                    <div class="col-md-6 mt-3">
                        <input type="password" required autocomplete="off" name="user_password" class="form-control"
                            placeholder="Please enter Password" [(ngModel)]="registrationForm.user_password" />
                    </div>
                    <div class="col-md-12 mt-3">
                        <label class="form-check-label d-block fw-bold">Address :</label>
                        <div class="form-check mt-2 p-0">
                            <input type="text" name="address1" required id="address1" class="form-control"
                                placeholder="Please enter Street Address" [(ngModel)]="registrationForm.address1" />
                        </div>
                        <div class="form-check mt-2 p-0">
                            <input type="text" name="address2" required id="address2" class="form-control"
                                placeholder="Please enter Street Address line 2"
                                [(ngModel)]="registrationForm.address2" />
                        </div>
                    </div>

                    <div class="col-md-6 mt-3">
                        <select class="form-select" name="state" required [(ngModel)]="registrationForm.state">
                            <option value="">--Select State--</option>
                            <option value="AndhraPradesh">Andhra Pradesh</option>
                            <option value="ArunachalPradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="HimachalPradesh">Himachal Pradesh</option>
                            <option value="JammuandKashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="MadhyaPradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil_Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="Uttar_Pradesh">Uttar Pradesh</option>
                            <option value="West_Bengal">West Bengal</option>
                        </select>
                    </div>
                    <div class="col-md-6 mt-3">
                        <input type="text" name="city" id="city" required class="form-control" placeholder="City"
                            [(ngModel)]="registrationForm.city" />
                    </div>
                    <div class="col-md-6 mt-3">
                        <!-- <input type="text" name="region" id="region" class="form-control" placeholder="Region"> -->
                        <select name="region" class="form-select" required [(ngModel)]="registrationForm.region">
                            <option value="">-- Select Region --</option>
                            <option value="India">India</option>
                        </select>
                    </div>
                    <div class="col-md-6 mt-3">
                        <input type="text" name="pincode" id="postalcode" required class="form-control"
                            placeholder="Postal Code" [(ngModel)]="registrationForm.pincode" (input)="onNumber($event)"
                            maxlength="6" />
                    </div>
                    <div class="col-md-12 text-center mt-4">
                        <button class="btn btn-danger" id="submit" name="submit" type="submit"
                            (click)="doRegistration()">
                            SUBMIT
                        </button>
                    </div>
                    
                </div>
            </form>
            </section>
        }
        <h3 class="bg-success bg-success mt-2 text-center">{{ message }}</h3>
        </div>        
    </div>
</div>
